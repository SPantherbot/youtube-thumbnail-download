    <!-- Dynamic Domain Detection Script -->
    <script>
      (function() {
        const currentUrl = window.location.href.split('#')[0];
        const origin = window.location.origin;
        
        // 1. Set Canonical URL dynamically
        let link = document.querySelector("link[rel='canonical']");
        if (!link) {
            link = document.createElement('link');
            link.rel = 'canonical';
            document.head.appendChild(link);
        }
        link.href = currentUrl;

        // 2. Set Open Graph URL dynamically
        let ogUrl = document.querySelector("meta[property='og:url']");
        if (!ogUrl) {
            ogUrl = document.createElement('meta');
            ogUrl.setAttribute('property', 'og:url');
            document.head.appendChild(ogUrl);
        }
        ogUrl.content = currentUrl;

        // 3. Set Twitter URL dynamically
        let twUrl = document.querySelector("meta[property='twitter:url']");
        if (!twUrl) {
            twUrl = document.createElement('meta');
            twUrl.setAttribute('property', 'twitter:url');
            document.head.appendChild(twUrl);
        }
        twUrl.content = currentUrl;
        
        // 4. Set OG Image relative to current domain
        let ogImage = document.querySelector("meta[property='og:image']");
        if (!ogImage) {
            ogImage = document.createElement('meta');
            ogImage.setAttribute('property', 'og:image');
            document.head.appendChild(ogImage);
        }
        ogImage.content = `${origin}/og-image.jpg`; 
      })();
    </script>
